                "Selection of homemade bread topped with roasted leek and coconut, and macha olives": {
                    description: "Nuestro pan artesanal es un tributo a la tradición mexicana con un toque moderno. Cada pieza es horneada a diario utilizando técnicas ancestrales, coronada con una mezcla seductora de puerro asado y coco que crea un contraste entre lo terroso y lo tropical. Las aceitunas macha, marinadas en aceite de chile, añaden un toque picante que despierta el paladar. ¿Sabías que la combinación de coco y puerro era considerada afrodisíaca por los antiguos mayas?",

                "Guacamole, pico de gallo, totopos": {

                "Rock shrimp tempura": {

            // Show dish with wine pairing
            function showDishPairing(dishName, allergens, price, pairingExplanation) {
                document.getElementById('dishTitle').textContent = `${dishName} ${price ? '£' + price : ''}`;
                
                // Display allergens
                const allergenElement = document.getElementById('dishAllergens');
                if (allergens) {
                    allergenElement.textContent = `Allergens: ${allergens}`;
                } else {
                    allergenElement.textContent = '';
                }
                
                // Display pairing explanation
                const explanationElement = document.getElementById('pairingExplanation');
                if (pairingExplanation) {
                    explanationElement.textContent = pairingExplanation;
                } else {
                    explanationElement.textContent = '';
                }
                
                const pairing = pairingRecommendations[dishName];
                
                // Clear previous recommendations
                document.getElementById('glassWines').innerHTML = '';
                document.getElementById('midWines').innerHTML = '';
                document.getElementById('premiumWines').innerHTML = '';
                
                // Display by the glass recommendations
                if (pairing && pairing.glass) {
                    pairing.glass.forEach(wineId => {
                        const wine = wineDatabase[wineId];
                        if (wine) {
                            addWineCard('glassWines', wine, true, pairing.pairingNotes[wineId]);
                        }
                    });
                }
                
                // Display mid-range recommendations
                if (pairing && pairing.mid) {
                    pairing.mid.forEach(wineId => {
                        const wine = wineDatabase[wineId];
                        if (wine) {
                            addWineCard('midWines', wine, false, pairing.pairingNotes[wineId]);
                        }
                    });
                }
                
                // Display premium recommendations
                if (pairing && pairing.premium) {
                    pairing.premium.forEach(wineId => {
                        const wine = wineDatabase[wineId];
                        if (wine) {
                            addWineCard('premiumWines', wine, false, pairing.pairingNotes[wineId]);
                        }
                    });
                }
                
                // Show the dish display and hide menu
                document.getElementById('menuDisplay').classList.add('hidden');
                document.getElementById('dishDisplay').classList.remove('hidden');
                document.getElementById('dishDisplay').classList.add('fade-in');
                
                // Scroll to top
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            // Hide dish display
            function hideDish() {
                document.getElementById('dishDisplay').classList.add('hidden');
                document.getElementById('menuDisplay').classList.remove('hidden');
            }
            
            // Add wine card to the specified container
            function addWineCard(containerId, wine, showGlassPrice, pairingNote) {
                const container = document.getElementById(containerId);

                card.className = 'wine-card p-6 rounded-lg';

                abvElement.className = 'text-xs text-gray-500 mb-3';

                pairingTitle.className = 'font-semibold text-xl text-amber-400 mb-3 header-font';
                pairingTitle.textContent = 'Food Pairing';
                pairingSection.appendChild(pairingTitle);
                
                const pairingText = document.createElement('p');
                pairingText.className = 'text-gray-300';
                pairingText.textContent = wine.pairing;
                pairingSection.appendChild(pairingText);
                
                modalBody.appendChild(pairingSection);
                
                // Critic quote
                if (wine.criticQuote) {
                    const quoteSection = document.createElement('div');
                    quoteSection.className = 'bg-gray-900 p-6 rounded-lg border gold-border';
                    
                    const quoteTitle = document.createElement('h4');
                    quoteTitle.className = 'font-semibold text-lg text-amber-400 mb-3 header-font';
                    quoteTitle.textContent = 'Critical Acclaim';
                    quoteSection.appendChild(quoteTitle);
                    
                    const quoteText = document.createElement('p');
                    quoteText.className = 'text-gray-300 italic';
                    quoteText.textContent = wine.criticQuote;
                    quoteSection.appendChild(quoteText);
                    
                    modalBody.appendChild(quoteSection);
                }
                
                modalContent.appendChild(modalBody);
                modal.appendChild(modalContent);
                
                // Add modal to body
                document.body.appendChild(modal);
                
                // Close modal when clicking outside
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        document.body.removeChild(modal);
                    }
                });
            }
        </script>
    </div>
</body>
</html>
